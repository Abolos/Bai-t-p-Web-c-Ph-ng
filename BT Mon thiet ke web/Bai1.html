<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS HTML </title>
    <link rel="icon" href="https://cdn.chanhtuoi.com/uploads/2020/05/icon-facebook-08-2.jpg.webp">
    <link rel="stylesheet" href="fontawesome-free-6.4.2-web/css/all.css">
    <link rel="stylesheet" href="Bai1.css">
    <style>
        .footer_box p {
             color: white;
             font-weight: bold;
            width: 70px;
            height: 70px;
            margin-top: 36px;
            background-color: rgb(168, 168, 168);
            text-align: center;
            line-height: 70px;
        }
        .footer_box {
            display: flex;
            justify-content: space-around;
           
        }
    </style>
    
</head>
<body>
    <!-- Có 3 cách thực hiện css cho html gồm
        - internal: tạo một thẻ style ở đầu rồi tiến hành css các phần tử bên trong đó.
        - external: link một file css từ bên ngoài vào
        - inline: css trực tiếp trong phần tử
     -->
     <header>
        <nav>
            <ul class="nav_ul">
                <li class="nav_ul_li"><a href=""><i class="fa-solid fa-user"></i>Đăng Nhập</a></li>
                <li class="nav_ul_li"><a href=""><i class="fa-solid fa-user"></i>Đăng Xuất</a></li>
            </ul>
        </nav>
     </header>
     <main>
        <h1>
            TRẦN THẾ QUÂN CNTT D2022A
        </h1>
     </main>
     <footer>
            <div class="footer_box">
                <p style="font-size: 15px;">Box1</p>
                <p style="font-size: 15px;">Box2</p>
                <p style="font-size: 15px;">Box3</p>
                <p style="font-size: 15px;">Box4</p>
                <p style="font-size: 15px;">Box5</p>
            </div>      
     </footer>    
</body>
</html>
