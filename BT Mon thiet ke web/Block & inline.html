<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khối và nội tuyến trong html</title>
    <style>
        .block{
          width: 1000px;
          height: 500px;
          background-color: antiquewhite;
        }
        .block p {
            color: black;
            font-size: 105px;
            font-weight: 700;
            line-height: 500px;
            text-align: center;
        }
        
        #h222 {
            width: 200px;
            height: 90px;
        }
    </style>
</head>
<body>
    <!-- Thẻ div dùng để bọc một khối bất kì áp dụng được cho các phần tử trong html-->

    <div class="block">
        <p>Box</p>
    </div>
    <!-- Phần tử <span> là một vùng chứa nội tuyến được sử dụng để đánh dấu một phần của văn bản hoặc một phần của tài liệu -->
        <p>Tôi yêu em âm thầm không hi vọng <br> <span>Cầu cho em có được người tình như tôi đã yêu em</span></p>
    
    <!-- Nút trong html -->
    <button id="h222">Get out</button>

    <!-- thẻ lable và thẻ input thường sẽ kết hợp vơi nhau -->
    <label for="h111">Thử Kích vào đây</label>
    <input type='checkbox' id='h111' name=''>

    <!-- Đầu vào từ người dùng -->

    <input type='text' id='' name=''>
    
    <!-- Hộp văn bản -->
    <textarea name="" id="" cols="30" rows="10" placeholder="  Điền Vào đây"></textarea >
</body>
</html>
