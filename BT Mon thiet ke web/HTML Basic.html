<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Basic</title>
</head>
<body>
    <main>
        <!-- Thể tiêu để thừ h1 đến h6 vào có độ lớn giảm dần từ 1 đến 6 -->
        <h1>Học Phần Thiết Kế Web</h1>
        <h2>Học Phần Thiết Kế Web</h2>
        <h3>Học Phần Thiết Kế Web</h3>
        <h4>Học Phần Thiết Kế Web</h4>
        <h5>Học Phần Thiết Kế Web</h5>
        <h6>Học Phần Thiết Kế Web</h6>
        <!-- Thẻ liên kết -->
        <a href="https://www.google.com/">Đương dẫn tới trang web của google</a>
        <!-- Thể văn bản -->
        <p>Có đi đường mới biết gian lao<br>
           Núi cao rồi lại núi cao chập trùng<br>
           Núi cao đi tới tận cùng<br>
           Thu vào tầm mắt muôn trùng nước non.
        </p>
        <!-- Thẻ hình ảnh -->
        <img src='hn.jpg' alt='Hình nền máy tinhs 4k' width="200px" height="150px">



    </main>
</body>
</html>
