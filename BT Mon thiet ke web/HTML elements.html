<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML elements</title>
</head>
<body>
    <!-- Các phần tử html có thể lồng nhau. Tức là các phần tử trong html có 
    thể chứa các phần tử khác -->
    <p>Điều gì khiến bạn <b>tiếc nuối nhất cho tới bây giờ</b></p>
    <!-- Không được phép quên dóng thẻ 
       VD :
       Sai:<h1>Học phần thiết kế Web
       Đúng:<h1>Học phần thiết kế web </h1>

    -->
    <!-- Trong html sẽ không phân biệt việc bạn viết phần tử là chữ in hoa hay chữ in thường -->
    <P>in hoa</P>
    <p>in thường</p>
    <!-- Để ngát dòng ta dùng thẻ br -->
    <p>Đêm đông lạnh quá con thấy nhớ<br>
       Nhớ đến hàng cây nhớ chợ chiều<br>
       Nhớ đêm hôm ấy mệ cầm áo<br>
       Lệ nhòe hai mắt tiễn con đi. 
    </p>
    
</body>
</html>
