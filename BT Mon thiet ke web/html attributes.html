<!DOCTYPE html>
<!-- lang en là viết tắt của english cho biết ngôn ngữ trong html là tiêngs anh -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML attributes hay còn gọi là thuộc tính trong html</title>
</head>
<body>
    <!-- Trong thẻ a thì href được gọi là một thuộc tính 
    dùng để liên kết chỉ định URL của trang được liên kết tới -->
    <a href="https://www.google.com/">Đương dẫn tới trang web của google</a>
    <!-- Thuộc tính src trong the img src để chỉ dẫn tới địa chỉ của hình ảnh 
    còn thuộc tính alt là trường lợp nếu ảnh vì một lí do nào đó không thể hiển thị
    thì alt có nhiệu vụ cho biết nội dung của hình ảnh cần được hiển thị -->
    <img src="" alt="">

    <!-- height là chiều cao của ảnh còn width là chiều rộng của hình ảnh -->
    <img src='hn.jpg' alt='Hình nền máy tinhs 4k' width="200px" height="150px">

    <!-- style là thuộc tính trong inline của css nớ dùng để chỉnh sửa 
    các thuộc tính như màu sắc phông chữ cho phần tử bạn tạo ra -->
    <p style="color: red; font-size: 40px;">Tran Quan</p>

    <!-- Thuộc tính title xác định một số thông tin bổ sung về một phần tử
    khi chúng ta trỏ chuột vào -->
    <p title="Người Thanh Hóa">Trần Thế Quân</p>
</body>
</html>
